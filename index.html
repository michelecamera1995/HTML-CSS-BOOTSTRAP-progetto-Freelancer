<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

<!-- Body here -->

    <div class="container-sm container-md container-lg container-xl container-xxl">

        <!-- Header-->

        <header class="row align-items-center">
            <div class="col-6">
                <h2>Start bootstrap</h2>
            </div>
            <div class="col-6">
                <ul>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </div>
        </header>

        <!-- End header-->
        <!-- Section 1-->

        <section class="sectionone row p-5">
            <div class="row">
                    <div class="col-12 row  justify-content-center"><img src="img/avatar.svg" alt=""></div>
                    <h1 class="col-12 row  justify-content-center">START BOOTSTRAP</h1>
                    <div class="col-12 row  justify-content-center"><i class="star bi bi-star-fill"></i></div>
                    <div class="col-12 row  justify-content-center p-2">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</div>
            </div>
        </section>

        <!-- End section 1-->
         <!-- Section 2-->

         <section class="sectiontwo row p-5">
            <div class="row align-content-around">
                    <h2 class="col-12 row justify-content-center">PORTFOLIO</h2>
                    <div class="col-12 row justify-content-center"><i class="star bi bi-star-fill"></i></div>
                    <div class="col-12 row justify-content-between">
                        <div class="col-4"><img src="img/cabin.png" alt=""></div>
                        <div class="col-4"><img src="img/cake.png" alt=""></div>
                        <div class="col-4"><img src="img/circus.png" alt=""></div>
                        <div class="col-4"><img src="img/game.png" alt=""></div>
                        <div class="col-4"><img src="img/safe.png" alt=""></div>
                        <div class="col-4"><img src="img/submarine.png" alt=""></div>
                    </div>
            </div>
        </section>

        <!-- End section 2-->
        <!-- Section 3-->

        <section class="sectionthree row p-5">
            <div class="row align-content-around">
                    <h2 class="col-12 row justify-content-center">ABOUT</h2>
                    <div class="col-12 row justify-content-center p-2"><i class="star bi bi-star-fill"></i></div>
                    <div class="col-12 row ">
                        <div class="col-6"><img src="img/cabin.png" alt=""></div>
                        <div class="col-6"><img src="img/cake.png" alt=""></div>
                    </div>
                    <div class="col-12 row justify-items-center">
                        <div class="col-12 offset-5 pt-5">
                            <button><i class="bi bi-download"></i>Download</button>
                        </div>
                    </div>
            </div>
        </section>

        <!-- End section 3-->
        <!-- Section 4-->

        <section class="sectionfour row p-5">
                    <div class="row align-content-around">
                            <h2 class="col-12 row justify-content-center">CONTACT ME</h2>
                            <div class="col-12 row justify-content-center"><i class="star bi bi-star-fill"></i></div>
                            <div class="row p-3">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Name:</label>
                                        <input type="text"   placeholder="Enter name">
                                      </div>
                                    <div class="form-group1">
                                      <label for="exampleInputEmail1">Email address:</label>
                                      <input type="email"  placeholder="Enter email">
                                    </div>
                                    <div class="form-group">
                                      <label for="exampleInputPassword1">Phone number:</label>
                                      <input type="text"  placeholder="Phone number">
                                    </div>
                                  </form>
                            </div>
                    </div>
        </section>
        
        <!-- End section 4-->
    </div>
      
    
</body>
</html>
